<div class="page-content-wrapper">
    <div class="page-content">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="hr">
                    <h4 class="text-info">Email Template
                        <div class="pull-right">
                            <a routerLink="add">
                                <button class="btn mt-sweetalert btn green-meadow"
                                        data-confirm-button-class="btn-success">
                                    <i class="fa fa-plus"></i> Email Template
                                </button>
                            </a>
                            <button class="btn mt-sweetalert btn blue"
                                    data-confirm-button-class="btn-success"
                            (click)="refreshEmailTemplate()"> Refresh
                            </button>
                        </div>
                    </h4>
                </div>
                <div class=" patient-profile hr portlet padding-10 light bordered view-pro">
                    <div class="col-md-3">
                        <div class="form-group font-siz11">
                            <label>Title</label>
                            <input type="text"
                                   class="form-control"
                                   [(ngModel)]="searchTitle"
                                   placeholder="Enter Title">
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="form-group mrgn-top24">
                            <button type="button"
                                    class="btn blue"
                            (click)="searchByTitle(0)">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-scrollable">
                    <table class="table table-striped table-hover table-checkable dataTable no-footer"
                           id="datatable_ajax">
                        <thead>
                        <tr role="row" class="off-wite-bg">
                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1"> Title</th>
                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1"> Subject</th>
                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1"> Type</th>
                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1"> Status</th>
                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1"> Action</th>
                        </tr>
                        <tr role="row" *ngFor="let item of dataEmailTemplate">
                            <td rowspan="1" colspan="1" class="font-green-dark"><strong>{{item.title}}</strong></td>
                            <td rowspan="1" colspan="1">{{item.subject}}</td>
                            <td rowspan="1" colspan="1">{{item.type}}</td>
                            <td class="sorting_disabled" rowspan="1" colspan="1">
                                {{item.active === true ? 'Active' : 'In-Active'}}
                            </td>
                            <td rowspan="1" colspan="1">
                                <a routerLink="/dashboard/setting/email-template/edit/{{item.id}}">
                                    <button class="btn btn-default btn-outline btn-sm">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </a>
                                <button class="btn btn-default btn-outline btn-sm"
                                        (click)="deleteEmailTemplate(item.id)">
                                    <i class="fa fa-remove">
                                    </i>
                                </button>
                            </td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12">
                <div class="dataTables_paginate paging_bootstrap_full_number pull-right" id="sample_1_2_paginate">
                    <ul class="pagination" style="visibility: visible;">
                        <li class="prev">
                            <a title="First" *ngIf="pages.length >= 2 && currPage > 0"
                               (click)="getPageWiseEmailTemplate(0)">
                                <i class="fa fa-angle-double-left"></i>
                            </a>
                        </li>
                        <li class="prev">
                            <a title="Prev" *ngIf="prePage"
                               (click)="getPageWiseEmailTemplate(currPage - 1)">
                                <i class="fa fa-angle-left"></i>
                            </a>
                        </li>
                        <li [ngClass]="{active: page === currPage}"
                            *ngFor="let page of pages">
                            <a (click)="getPageWiseEmailTemplate(page)">{{page+1}}</a>
                        </li>
                        <li class="next" *ngIf="nextPage">
                            <a (click)="getPageWiseEmailTemplate(currPage + 1)" title="Next">
                                <i class="fa fa-angle-right"></i>
                            </a>
                        </li>
                        <li class="next" *ngIf="pages.length >= 2 && currPage < pages[pages.length - 1]">
                            <a (click)="getPageWiseEmailTemplate(pages.length - 1)" title="Last">
                                <i class="fa fa-angle-double-right"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <p></p>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
