<div class="page-content-wrapper">
    <div class="page-content">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="hr">
                    <h4 class="text-info"> Manage Staff
                        <div class="pull-right">
                            <a routerLink="/dashboard/setting/staff/add">
                                <button class="btn mt-sweetalert btn green-meadow" data-title="Sweet Alerts with Icons"
                                        data-message="Success Icon" data-type="success" data-allow-outside-click="true"
                                        data-confirm-button-class="btn-success"><i class="fa fa-plus"></i> New
                                </button>
                            </a>
                            <span><button class="btn btn-default btn-outline"> <i
                                    class=" icon-clock"></i> Print </button></span>
                        </div>
                    </h4>
                </div>
                <div class="">
                    <form [formGroup]="searchForm">
                    <div class=" patient-profile hr portlet padding-10 light bordered view-pro">
                        <div class="col-md-3">
                            <div class="form-group font-siz11">
                                <label>Name:</label>
                                <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
                            </div>

                        </div>
                        <div class="col-md-4">
                            <div class="form-group font-siz11">
                                <label>Roles</label>
                                <!--<select id="role"  (change)="roleSelected($event.target.value)" class="form-control" formControlName="role">
                                    <option *ngFor="let c of roles" [ngValue]="c">{{ c }}</option>
                                </select>-->


                                <select (change)="roleSelected($event.target.value)" class="form-control" formControlName="role">
                                    <!-- (change)="goTo($event.target.value)"-->
                                    <option value="">Super_Admin</option>
                                    <option value="receptionist">Receptionist</option>
                                    <option value="doctor">Doctor</option>
                                    <option value="nurse">Nurse</option>
                                    <option value="cashier">Cashier</option>

                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group font-siz11">
                                <label>Email:</label>
                                <input type="text" class="form-control" formControlName="email" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-group mrgn-top24">
                                <button type="button" (click)="searchData(searchForm.value)" class="btn blue">Search</button>
                            </div>
                        </div>
                    </div></form>
                </div>
                <div class="table-scrollable">
                    <table class="table table-striped table-hover table-checkable dataTable no-footer"
                           id="datatable_ajax" aria-describedby="datatable_ajax_info" role="grid">
                        <thead>
                        <tr role="row" class="heading">
                            <th width="12%" class="sorting_disabled" rowspan="1" colspan="1"> Name</th>
                            <th width="12%" class="sorting_disabled" rowspan="1" colspan="1"> Primary Branch</th>
                            <th width="64%" class="sorting_disabled" rowspan="1" colspan="1"> Email</th>
                            <th width="12%" class="sorting_disabled" rowspan="1" colspan="1"> Action</th>
                        </tr>
                        <tr role="row" class="filter" *ngFor="let item of data">

                            <td rowspan="1" colspan="1">{{item.userName}}</td>

                            <!--<span style="display: none;" *ngFor="let br of item.branches"></span>-->
                            <td class="sorting_disabled" rowspan="1" colspan="1">
                                {{item?.branch?.name}}
                            </td>
                            <td rowspan="1" colspan="1">{{item.email}}</td>
                            <td rowspan="1" colspan="1">

                                <button (click)="updateUser(item.userType,item.id)" class="btn btn-default btn-outline btn-sm"><i class="fa fa-pencil"></i></button>
                                <button (click)="deleteUser(item.id)" class="btn btn-default btn-outline btn-sm"><i class="fa fa-remove"></i></button>
                            </td>
                        </tr>
                            </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12">
            <div class="dataTables_paginate paging_bootstrap_full_number pull-right" id="sample_1_2_paginate">
                <ul class="pagination" style="visibility: visible;">
                    <li class="prev">
                        <a title="First" *ngIf="pages.length >= 2 && currPage > 0"
                           (click)="getUserFromServer(0)">
                            <i class="fa fa-angle-double-left"></i>
                        </a>
                    </li>
                    <li class="prev">
                        <a title="Prev" *ngIf="prePage"
                           (click)="getUserFromServer(currPage - 1)">
                            <i class="fa fa-angle-left"></i>
                        </a>
                    </li>
                    <li [ngClass]="{active: page === currPage}"
                        *ngFor="let page of pages">
                        <a (click)="getUserFromServer(page)">{{page+1}}</a>
                    </li>
                    <li class="next" *ngIf="nextPage">
                        <a (click)="getUserFromServer(currPage + 1)" title="Next">
                            <i class="fa fa-angle-right"></i>
                        </a>
                    </li>
                    <li class="next" *ngIf="pages.length >= 2 && currPage < pages[pages.length - 1]">
                        <a (click)="getUserFromServer(pages.length - 1)" title="Last">
                            <i class="fa fa-angle-double-right"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <p></p>
        </div>
    </div>
</div>
